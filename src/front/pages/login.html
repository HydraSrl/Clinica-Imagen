<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="login">
            <div class="login_back">
                <div class="login_box">
                    <button class="homeButton" onclick="location.href=('../index.html')"><img src="../img/IconoCasa.png"></button>
                    <div class="login_deco_box">
                        <p class="login_actual_loc">Login |</p>
                        <p class="hover-efect" onclick="location='register.html'"> Register</p>
                    </div>
                    <div class="login_box2">
                        <input id="usuario" placeholder="Nombre o Email">
                        <input id="pass" placeholder="Contraseña" type="password">
                        <button type="submit" class="button_login">Iniciar sesión</button>
                    </div> 
                </div>
                <div id="mensaje"></div>
            </div>
        </section>
    </main>
    <script src="../script/login.js"></script>
</body>
</html>
